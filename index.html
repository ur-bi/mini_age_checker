<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <form>
    <div class="container">
        <h1>Age Calculator</h1>
    </div>
    
    <div class="base">
        <p class="title">Date</p>
        <input type="number" id="date" placeholder="dd" required>

        <p class="title">month</p>
        <input type="number" id="month" placeholder="mm" required>

        <p class="title">year</p>
        <input type="number" id="year" placeholder="yy" required>

        <div><button type="button" onclick="calculate()" id="myBtn">Submit</button></div>

        <p class="ur_age" id="age"></p>
    </div>
    </form>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
